# Page Sharer
# Documentation: https://wowchemy.com/docs/hugo-tutorials/page-sharer/

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true

[[buttons]]
  id = "reddit"
  url = "https://reddit.com/submit?url={url}&title={title}"
  title = "Reddit"
  icon_pack = "fab"
  icon = "reddit-alien"
  enable = false

[[buttons]]
  id = "pinterest"
  url = "https://pinterest.com/pin/create/link/?url={url}&description={title}"
  title = "Pinterest"
  icon_pack = "fab"
  icon = "pinterest"
  enable = false

[[buttons]]
  id = "xing"
  url = "https://www.xing.com/spi/shares/new?url={url}&title={title}"
  title = "Xing"
  icon_pack = "fab"
  icon = "xing"
  enable = false

[[buttons]]
  id = "tumblr"
  url = "https://www.tumblr.com/widgets/share/tool?canonicalUrl={url}&title={title}"
  title = "Tumblr"
  icon_pack = "fab"
  icon = "tumblr"
  enable = false

[[buttons]]
  id = "researchgate"
  url = "https://twitter.com/intent/tweet?url={url}&text={title}"
  title = "ResearchGate"
  icon_pack = "ai"
  icon = "researchgate"
  enable = true

  [[buttons]]
  id = "orcid"
  url = "https://twitter.com/intent/tweet?url={url}&text={title}"
  title = "ORCID"
  icon_pack = "ai"
  icon = "orcid"
  enable = true